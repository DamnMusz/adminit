<div class="adminit-card mdl-card mdl-shadow--2dp" ng-repeat="card in cards">
  
  <div class="mdl-card__title mdl-card--expand">
    {{ card.title }}
  </div>

  <div class="mdl-card__supporting-text">
    {{ card.content }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
      {{ card.owner }}
    <div class="mdl-layout-spacer"></div>
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" ng-click="delete(card)">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>
